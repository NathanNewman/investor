<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/b11c4595c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body style="background-color: #013110">
    <nav
      class="navbar navbar-expand-md"
      style="background-color: #013110; color: #73f59b"
    >
      <div class="container-fluid">
        <h1>Investor</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about">
                <i
                  class="fa-solid fa-circle-info"
                  style="font-size: 2.5rem; color: #73f59b"
                ></i>
              </a>
            </li>
            {% if g.user %}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/user/{{ g.user }}"
              >
                <i
                  class="fa-solid fa-id-card"
                  style="font-size: 2.5rem; color: #73f59b"
                ></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i
                  class="fa-solid fa-money-bill-trend-up"
                  style="font-size: 2.5rem; color: #73f59b"
                ></i>
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i
                  class="fa-solid fa-id-card"
                  style="font-size: 2.5rem; color: #c9c9c9"
                ></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i
                  class="fa-solid fa-money-bill-trend-up"
                  style="font-size: 2.5rem; color: #c9c9c9"
                ></i>
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i
                  class="fa-solid fa-trophy"
                  style="font-size: 2.5rem; color: #73f59b"
                ></i>
              </a>
            </li>
            <li>
              <form action="/search" name="query" method="post" id="search">
                <input
                  name="query"
                  class="form-control"
                  placeholder="username"
                  aria-label="search username"
                  aria-describedby="basic-addon2"
                />
              </form>
            </li>
            <li>
              <button class="btn btn-default" form="search">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="font-size: 2.5rem; color: #73f59b"
                ></i>
              </button>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              {% if g.user %}
              <a class="nav-link active" aria-current="page" href="/logout">
                <i
                  class="fa-solid fa-right-from-bracket"
                  style="font-size: 2.5em; color: #73f59b"
                >
                </i>
              </a>
              {% else %}
              <a class="nav-link active" aria-current="page" href="/login">
                <i
                  class="fa-solid fa-right-to-bracket"
                  style="font-size: 2.5em; color: #73f59b"
                >
                </i>
              </a>
              {% endif %}
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup">
                <i
                  class="fa-solid fa-user-plus"
                  style="font-size: 2.5em; color: #73f59b"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
