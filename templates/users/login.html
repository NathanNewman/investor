{% extends 'base.html' %} {% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-7 col-lg-5">
    <h2 style="color: #73F59B;">Login</h2>
    <form method="POST" id="user_form">
        {{ form.hidden_tag() }} {% for field in form if
            field.widget.input_type != 'hidden' %}
            <p>
              {{ field.label }} {{ field }} {% for error in field.errors %}
              <em class="error">{{ error }}</em>
              {% endfor %}
            </p>
            {% endfor %}

      <button class="btn btn-primary btn-lg btn-block"><i
        class="fa-solid fa-right-to-bracket"
        style="font-size: 2em; color: white;">
      </i></button>
    </form>
  </div>
</div>
{% endblock %}
